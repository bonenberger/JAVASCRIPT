<script>
    var n1 = 1545.5
    document.write(`o valor é ${n1.toFixed(2)}<br>`)// a função toFixed() define o número de casas decimais do número
    document.write(`se quiser substituir o ponto pela virgula é só usar o replace('.', ',') para o número ficar ${n1.toFixed(2).replace('.', ',')}<br>`)
    document.write(`para mostrar os dados como moeda o comando é um pouco diferente. ficaria assim: n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) e o número aparece como ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}<br>`)

</script>
